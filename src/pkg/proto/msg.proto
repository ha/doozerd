package proto;

message Request {
  required int32 tag = 1;

  enum Verb {
      CHECKIN  = 0;  // cas, id          => cas
      GET      = 1;  // path, id         => cas, value
      SET      = 2;  // cas, path, value => cas
      DEL      = 3;  // cas, path        => {}
      ESET     = 4;  // cas, path        => {}
      SNAP     = 5;  // {}               => seqn, id
      DELSNAP  = 6;  // id               => {}
      NOOP     = 7;  // {}               => {}
      WATCH    = 8;  // path             => {cas, path, value}+
      CANCEL   = 10; // id               => {}

      // future
      GETDIR   = 14; // path             => {cas, value}+
      MONITOR  = 11; // path             => {cas, path, value}+
      SYNCPATH = 12; // path             => cas, value
      WALK     = 9;  // path, id         => {cas, path, value}+

      // deprecated
      JOIN     = 13;
  }
  required Verb verb = 2;

  optional string cas = 3;
  optional string path = 4;
  optional bytes value = 5;
  optional int32 id = 6;

  optional int32 offset = 7;
  optional int32 limit = 8;
}

message Response {
  required int32 tag = 1;
  required int32 flags = 2;

  optional int64 seqn = 3;
  optional string cas = 4;
  optional string path = 5;
  optional bytes value = 6;
  optional int32 id = 7;

  enum Err {
    OTHER        = 0;
    TAG_IN_USE   = 1;
    UNKNOWN_VERB = 2;
    REDIRECT     = 3;
    ISDIR        = 4;
    INVALID_SNAP = 5;
  }
  optional Err err_code = 100;
  optional string err_detail = 101;
}
